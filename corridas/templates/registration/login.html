{% extends '../base.html' %}

{% block main %}

    <div class="valign-wrapper row login-box">
        <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
          <form action="." method="POST">
              {% csrf_token %}
            <div class="card-content">
              <span class="card-title">Enter credentials</span>
              <div class="row">
                <div class="input-field col s12">
                  <label for="email">Email</label>
                  <input type="email" class="validate" name="username" id="id_username" />
                </div>
                <div class="input-field col s12">
                  <label for="password">Password </label>
                  <input type="password" class="validate" name="password" id="id_password" />
                </div>
              </div>
            </div>
            <div class="card-action right-align">
              <a class="btn blue darken-2 waves-effect waves-light" href="{% url 'register' %}">Cadastrar-se</a>
              <input type="submit" class="btn orange darken-4 waves-effect waves-light" value="Login">
            </div>
          </form>
        </div>
    </div>
{% endblock main %}
